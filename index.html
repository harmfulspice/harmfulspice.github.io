<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод данных по колесной паре вагона</title>
    <style>
        body {
            color: red;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 10px;
            text-align: center;
        }

        main {
            margin: 15px; /* Установка отступа между блоками в 15 пикселей */
        }

        form div {
            margin-bottom: 15px; /* Установка отступа между блоками формы в 15 пикселей */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ввод данных по колесной паре вагона</h1>
    </header>

    <main>
        <form action="обработчик.php" method="post">
            <div>
                <label for="wheelsetNumber">Номер колесной пары:</label>
                <input type="text" id="wheelsetNumber" name="wheelsetNumber" required>
            </div>

            <div>
                <label for="wheelDiameter">Ширина обода (мм):</label>
                <input type="number" id="wheelDiameter" name="wheelDiameter" required>
            </div>

            <div>
                <label for="flangeThickness">Толщина гребня (мм):</label>
                <input type="number" id="flangeThickness" name="flangeThickness" required>
            </div>

            <div>
                <label for="lastMark">Клеймо последнего формирования:</label>
                <input type="text" id="lastMark" name="lastMark">
            </div>

            <div>
                <label for="lastFormationDate">Дата последнего формирования:</label>
                <input type="date" id="lastFormationDate" name="lastFormationDate">
            </div>

            <div>
                <label for="axisType">Тип оси:</label>
                <select id="axisType" name="axisType">
                    <option value="fixed">Фиксированная</option>
                    <option value="floating">Плавающая</option>
                </select>
            </div>

            <div>
                <label for="bearingType">Тип подшипника:</label>
                <select id="bearingType" name="bearingType">
                    <option value="ball">Шариковый</option>
                    <option value="roller">Роликовый</option>
                </select>
            </div>

            <button type="submit">Отправить</button>
        </form>
    </main>

</body>
</html>
